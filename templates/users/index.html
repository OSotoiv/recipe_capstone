{% extends 'base.html' %}
{% block content %}
{% if users|length == 0 %}
<h3>Sorry, no users found</h3>
{% else %}
<div class="row justify-content-center">
    <div class="col-sm-9">
        <div class="row">
            {% for user in users %}
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card user-card">
                    <div class="card-inner">
                        <div class="image-wrapper">
                            <img src="/static/profile_imgs/{{ user.header_image_url }}" alt="user header image"
                                class="card-hero">
                        </div>
                        <div class="card-contents">
                            <a href="/users/{{ user.id }}" class="card-link">
                                <img src="/static/profile_imgs/{{ user.image_url }}"
                                    alt="Image for {{ user.username }} profile" class="card-image">
                                <p>@{{ user.username }}</p>
                            </a>
                        </div>
                        <p class="card-bio">Bio: {{user.bio}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endif %}
{% endblock %}
